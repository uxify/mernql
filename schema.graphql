type Query {
  page(id:ID!): Page
  mainContent: Main
}

type Main {
  baseUrl: String
  theme: Theme
  header: Header
  footer: Footer
}


type Topbar {
  text: String
}

type Header {
  logo: Logo,
  navigation: [Navigation]
  topBar: Topbar
  quickLink: [QuickLink]
}
type Footer {
  topFooter: String
  mainFooter: FooterMain
  bottomFooter: String
}

type FooterMain {
  quickLinks: [QuickLink]
  address: [String]
  phone: [String]
  email: String
}

type QuickLink {
  label: String
  link: String
}

type Page {
  id: ID!
  title: String
  description: String
  url: String
  layout: Layout
}

type Layout {
  id: ID
  name: String
}

type Theme {
  id: ID
  name: String
  colorPrimary: String
}

type Navigation {
  pageId: Int
  name: String
  link: String
}

type Section {
  id: ID
  type: String
  background: String
  width: String
  content: Int
}

type Logo {
  imgUrl: String,
	height: String,
	width: String,
}

type PageContent {
  pageType: String
  layout: String
  sections: [Section]
}

type SliderElement {
  id: ID
  name: String
  slides: [Slide]
}

type Slide {
  id: ID
  imgUrl: String
  headline1: String
  headline2: String
  textContent: String
}
